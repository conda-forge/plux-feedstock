{% set name = "plux" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a432e2bd0fd50eb165781fd2a885e2169492f1f699429afda8130a3efdd4590

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytest-runner
    - setuptools
    - wheel
  run:
    - python >=3.6
    - stevedore >=3.4

test:
  imports:
    - plugin
  commands:
    - python -c "import importlib.util; assert importlib.util.find_spec('plugin')"

about:
  home: https://github.com/localstack/plux
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Dynamic code loading framework used in LocalStack
  doc_url: https://pypi.org/project/plux/
  dev_url: https://github.com/localstack/plux

extra:
  recipe-maintainers:
    - raybellwaves
